<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>StudentListApp | VanillaJS</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js"
      integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT"
      crossorigin="anonymous"
    ></script>

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css"
    />
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand text-light" href="#">Student Management</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/about.html">About</a>
              </li>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <div class="container">
      <h1 class="text-primary fw-light text-sm-start text-lg-center">Student Management <br>
      <span class="text-secondary">MiniApp</span></h1>
    </div>

    <hr>

    <div class="container">
      <div class="row">
        <div class="col-md-8">
          <h5>Add Student</h5>
          <button class="btn btn-dark" type="button" data-bs-toggle="collapse" data-bs-target="#addStudent" aria-expanded="false" aria-controls="addStudent">Show Form Add new Student</button>
        </div>
        <div class="collapse" id="addStudent">
          <h6>Test</h6>
        </div>
        <div class="col-md-4">
          <h5>Filter Students By</h5>
          <label for="selectionFaculty">Faculty</label>
          <br>
          <div class="input-group md-3 h-25">
            <select class="form-select" id="selectionFaculty">
              <option value="0" selected>-- SELECT FACULTY --</option>
						  <option value="ASMI">Akademi Sekretari Manajemen Indonesia Klabat</option>
						  <option value="FEB">Fakultas Ekonomi dan Bisnis</option>
						  <option value="Filsafat">Fakultas Filsafat</option>
						  <option value="FKIP">Fakultas Keguruan dan Ilmu Pendidikan</option>
						  <option value="Keperawatan">Fakultas Keperawatan</option>
						  <option value="FIK">Fakultas Ilmu Komputer</option>
						  <option value="Pertanian">Fakultas Pertanian</option>
              <option value="Pascasarjana">Pascasarjana</option>
            </select>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
