  <div class="container" style="padding: 60px 15px 0;">
    <h1 class="text-dark fw-light text-md-start text-center">Student Management <br>
      MiniApp</h1>
    <hr>
  </div>
  <div class="container">
    <div class="row">
      <div class="col-md-8">
        <h5>Add Student</h5>
        <button class="btn btn-dark" type="button" data-bs-toggle="collapse" data-bs-target="#addStudent"
          aria-expanded="false" aria-controls="addStudent" id="showBtn" onclick="showHide()">Show Form Add New
          Student</button>
        <div class="collapse" id="addStudent">
          <form action="#">
            <div class="mb-3">
              <label for="NIM" class="form-label">Student ID (NIM)</label>
              <input type="text" class="form-control">
            </div>
            <div class="mb-3">
              <label for="fullName" class="form-label">Full Name</label>
              <input type="text" class="form-control">
            </div>
            <div class="mb-3">
              <label for="gender" class="form-label">Gender</label>
              <div class="form-check">
                <input type="radio" class="form-check-input" name="gender" id="male">
                <label for="male" class="form-check-label">Male</label>
              </div>
              <div class="form-check">
                <input type="radio" class="form-check-input" name="gender" id="female">
                <label for="female" class="form-check-label">Female</label>
              </div>
              <label for="Formfaculty">Faculty</label>
              <div class="input-group md-3">
                <select class="form-select" id="formFaculty">
                  <option selected>-- SELECT FACULTY --</option>
                  <option value="ASMIK">Akademi Sekretari Manajemen Indonesia Klabat</option>
                  <option value="FEB">Fakultas Ekonomi dan Bisnis</option>
                  <option value="FIL">Fakultas Filsafat</option>
                  <option value="FIK">Fakultas Ilmu Komputer</option>
                  <option value="FKIP">Fakultas Keguruan dan Ilmu Pendidikan</option>
                  <option value="FKEP">Fakultas Keperawatan</option>
                  <option value="FP">Fakultas Pertanian</option>
                  <option value="PASCA">Pascasarjana</option>
                </select>
              </div>
              <label for="formProgramOfStudy">Program of Study</label>
              <div class="input-group md-3">
                <select class="form-select" id="formProgramOfStudy">
                  <option selected>-- SELECT PROGRAM OF STUDY --</option>
                  <option class="FP" value="Agroteknologi">Agroteknologi</option>
                  <option class="FEB" value="Akuntansi">Akuntansi</option>
                  <option class="FIL" value="Ilmu Filsafat">Ilmu Filsafat</option>
                  <option class="FIK" value="Informatika">Informatika</option>
                  <option class="FKEP" value="Keperawatan">Keperawatan</option>
                  <option class="PASCA" value="Magister Manajemen">Magister Manajemen</option>
                  <option class="PASCA" value="Magister Teologi">Magister Teologi</option>
                  <option class="FEB" value="Manajemen">Manajemen</option>
                  <option class="FKIP" value="Pendidikan Agama">Pendidikan Agama</option>
                  <option class="FKIP" value="Pendidikan Bahasa Inggris">Pendidikan Bahasa Inggris</option>
                  <option class="FKIP" value="Pendidikan Ekonomi">Pendidikan Ekonomi</option>
                  <option class="FKIP" value="Pendidikan Luar Sekolah">Pendidikan Luar Sekolah</option>
                  <option class="FKEP" value="Ners">Profesi Ners</option>
                  <option class="ASMIK" value="Sekretari">Sekretari (D3)</option>
                  <option class="FIK" value="Sistem Informasi">Sistem Informasi</option>
                </select>
              </div>
            </div>
            <button type="submit" class="btn btn-dark w-100">Add Student</button>
          </form>
          <hr class="d-md-none">
        </div>
      </div>

      <div class="col-md-4">
        <h5>Filter Students By</h5>
        <label for="faculty">Faculty</label>
        <div class="input-group md-3">
          <select class="form-select" id="selectionFaculty">
            <option selected>-- SELECT FACULTY --</option>
            <option value="ASMIK">Akademi Sekretari Manajemen Indonesia Klabat</option>
            <option value="FEB">Fakultas Ekonomi dan Bisnis</option>
            <option value="FIL">Fakultas Filsafat</option>
            <option value="FIK">Fakultas Ilmu Komputer</option>
            <option value="FKIP">Fakultas Keguruan dan Ilmu Pendidikan</option>
            <option value="FKEP">Fakultas Keperawatan</option>
            <option value="FP">Fakultas Pertanian</option>
            <option value="PASCA">Pascasarjana</option>
          </select>
          <button type="button" class="btn btn-dark w-100 my-3">Show Students</button>
        </div>
        <label for="selectionProgramOfStudy">Program of Study</label>
        <div class="input-group md-3">
          <select class="form-select" id="selectionProgramOfStudy">
            <option selected>-- SELECT PROGRAM OF STUDY --</option>
            <option class="FP" value="Agroteknologi">Agroteknologi</option>
            <option class="FEB" value="Akuntansi">Akuntansi</option>
            <option class="FIL" value="Ilmu Filsafat">Ilmu Filsafat</option>
            <option class="FIK" value="Informatika">Informatika</option>
            <option class="FKEP" value="Keperawatan">Keperawatan</option>
            <option class="PASCA" value="Magister Manajemen">Magister Manajemen</option>
            <option class="PASCA" value="Magister Teologi">Magister Teologi</option>
            <option class="FEB" value="Manajemen">Manajemen</option>
            <option class="FKIP" value="Pendidikan Agama">Pendidikan Agama</option>
            <option class="FKIP" value="Pendidikan Bahasa Inggris">Pendidikan Bahasa Inggris</option>
            <option class="FKIP" value="Pendidikan Ekonomi">Pendidikan Ekonomi</option>
            <option class="FKIP" value="Pendidikan Luar Sekolah">Pendidikan Luar Sekolah</option>
            <option class="FKEP" value="Ners">Profesi Ners</option>
            <option class="ASMIK" value="Sekretari">Sekretari (D3)</option>
            <option class="FIK" value="Sistem Informasi">Sistem Informasi</option>
          </select>
          <button type="button" class="btn btn-dark w-100 my-3">Show Students</button>
        </div>
      </div>
    </div>
    <hr>
    <div class="container">
      <h1 class="text-dark fw-light text-center">Our Students</h1>
      <div class="input-group flex-nowrap">
        <span class="input-group-text"><i class="bi bi-search"></i></span>
        <input type="text" class="form-control" placeholder="Search Student by name...">
      </div>
      <br>
      <div class="container">
        <table class="table table-striped">
          <thead class="bg-dark text-light">
            <tr>
              <th>Student ID (NIM)</th>
              <th>Full Name</th>
